<div fxLayoutAlign="center center" fxFlexFill style="padding-top: 20px;padding-bottom: 20px; ">
  <div class="card cardCart" *ngIf="cart.items.length !== 0">
    <div class="row cont">
      <div class="col-md-8 cart">
        <table class="table  table-xs-responsive " aria-role="table">
          <thead>
            <tr>
              <th class="col-2"></th>
              <th class="col-3"><b>PRODUIT</b></th>
              <th class="col-2"><b>PRIX</b></th>
              <th class="col-2"><b>QUANTITÉ</b></th>
              <th class="col-3"><b>SOUS-TOTAL</b></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of cart.items">
              <td class="col-2"><img class="img-fluid imgCart" [src]="cartItem.produit.produitImg" [alt]="cartItem.produit.produitName" style="padding: 6px;"> </td>
              <td class="col-3">{{cartItem.produit.produitName}}</td>
              <td class="col-2">{{cartItem.produit.produitPrice}},0 TND </td>
              <td class="col-2">

                <span class="qty-price">
                  <span class="qty">
                    <form action="#" name="qty-form" id="qty-form-1">
                      <button class="minus-button" id="minus-button-1" type="button" (click)="changeQuantity(cartItem, -1)">-</button>
                      <input type="text" id="qty" class="qty-input" style="margin-top: -10px;"  name="qty"  [value]="cartItem.quantity" (keyup)="changeQuantity1(cartItem, $event)"   >
                      <button class="plus-button" id="plus-button-1" type="button" (click)="changeQuantity(cartItem, 1)">+</button>
                    </form>
                  </span>
                </span>
              </td>
              <td class="col-2"><b style="color: #009688;">{{cartItem.price}},0 TND</b></td>
              <td class="col-1"><span class="close" type="button" (click)="removeFromCart(cartItem)">&#10005;</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4 summary1">
          <div class="row d-flex align-items-left" style="margin-bottom: 20px;">
            <h5 class="produit-name">TOTAL PANIER</h5>
          </div>
          <div class="d-flex justify-content-between align-items-center border-bottom" style="margin-bottom: 5px;">
            <h5 class="dress-name">SOUS TOTAL</h5>
            <div class="d-flex flex-column mb-2">
                <span class="new-price">{{cart.totalPrice}}.0 TND</span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center border-bottom" style="margin-bottom: 5px;">
            <h5 class="dress-name">Expédition</h5>
            <div class="d-flex flex-column mb-2">
                <span class="new-price">Flat rate: 7,0 TND</span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="dress-name">TOTAL</h5>
            <div class="d-flex flex-column mb-2">
                <span class="new-price">{{cart.totalPrice + 7}}.0 TND</span>
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <button mat-raised-button color="warn" type="submit" style="margin-top: 20px;" routerLink="/order" *ngIf="cart.items.length !== 0"> COMMANDER</button>
          </div>
      </div>
    </div>
  </div>

  <div style="padding: 60px" *ngIf="cart.items.length === 0">
    <div class="row d-flex align-items-center" style="padding: 10px">
      <h5 >Il n'y a plus d'articles dans votre panier</h5>
    </div>
    <div class="row d-flex align-items-center">
      <button mat-raised-button color="primary" type="submit" style="margin-top: 10px;" routerLink="/" data-bs-dismiss="offcanvas" aria-label="Close"> COMMANDER</button>
    </div>
  </div>
</div>
