


<div class="row prod" style="margin: 60px; align-items: center;justify-content: center;">
            <div class="card" style="margin: 10px; padding: 10px; width: 250px;" *ngFor="let produit of produits">
                <div class="image-container">
                    <div class="first">
                        <div class="d-flex justify-content-between align-items-center">
                           <span class="discount">Promo!</span>
                        </div>
                    </div>
                    <img [src]="produit.produitImg" class="img-fluid rounded thumbnail-image">
                </div>
                <div class="product-detail-container p-1">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="dress-name">{{produit.produitName}}</h5>
                            <div class="d-flex flex-column  mb-2">
                                <span class="new-price">{{produit.produitPrice}},0 TND</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                          <button mat-raised-button color="primary" type="submit" (click)="addToCart(produit)"><mat-icon>add_shopping_cart</mat-icon></button>
                          <button mat-raised-button color="primary" type="submit" routerLink="/produit/{{produit.id}}"><mat-icon>visibility</mat-icon></button>
                        </div>
                </div>
            </div>
</div>
